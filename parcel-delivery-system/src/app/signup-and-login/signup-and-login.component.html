<div class="nav">
  <button routerLink="/dashboard" class="back"><h5>Back</h5></button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!---will create button with ternary operator and click function--->
      <button
        (click)="onclick()"
        type="button"
        class="btn btn-danger"
        id="btn1"
      >
        {{ ReadMore ? "Login" : "Login" }}
      </button>
      <button
        (click)="onclick2()"
        type="button"
        class="btn btn-danger"
        id="btn2"
      >
        {{ ReadMore ? "Signup" : "Signup" }}
      </button>
      <!--will create if condition my default it will
              b hide on click it will toggle--->
      <ng-container *ngIf="visible">
        <div
          class="p-4 mb-2 bg-light shadow-sm p-5"
          style="border-radius: 25px"
        >
          <form (submit)="loginUser($event)">
            <div
              class="p-4 mb-2 bg-white shadow-sm p-5"
              style="margin-top: 40px; border-radius: 25px"
              id="content"
            >
              <h1>Login</h1>
              <input
                type="text"
                autocomplete="off"
                placeholder="Username"
                id="username"
              />
              <input
                type="password"
                autocomplete="off"
                placeholder="Password"
                id="password"
              />
              <div>
                <button type="submit" id="submit">Submit</button>
              </div>
            </div>
            <p>
              To create a new account <br />

              <a
                style="
                  text-align: center;
                  color: blue;
                  font-weight: bold;
                  cursor: pointer;
                "
                (click)="signup()"
                >Register</a
              >
            </p>
          </form>
        </div>
      </ng-container>
      <ng-container *ngIf="visible1">
        <div
          class="p-3 mb-2 bg-light text-black shadow-sm p-3"
          style="border-radius: 25px"
        >
          <form (submit)="registerUser($event)">
            <div
              class="p-4 mb-2 bg-white shadow-sm p-5"
              style="margin: 100px; border-radius: 25px"
              id="content"
            >
              <h2>Register Here</h2>
              <input
                name="email"
                type="email"
                autocomplete="off"
                placeholder="Email*"
                id="email"
              />
              <input
                name="phoneNumber"
                placeholder="+911234567890"
                id="phoneNumber"
              />
              <input
                type="password"
                minlength="6"
                placeholder="Password"
                id="password"
              />
              <input
                type="password"
                placeholder="Confirm Password"
                id="cpassword"
              />
              <button type="submit" id="submit" ng-click="divlabel=!divlabel">
                Submit
              </button>
            </div>
            <p>
              Already have an account <br />
              <span style="font-weight: bold" (click)="login()"> Login</span>
            </p>
          </form>
        </div>
      </ng-container>
      <ng-container>
        <div class="p-3 mb-2 bg-light text-black shadow-sm p-3">
          <div
            class="p-4 mb-2 bg-white shadow-sm p-5"
            style="margin: 100px; border-radius: 25px"
            id="content"
          >
            <h2>Successfully Registered</h2>

            <h3 style="margin-top: 10px">
              Please Login
              <a
                (click)="login()"
                style="cursor: pointer; color: blue; font-weight: bolder"
                >Login</a
              >
            </h3>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
