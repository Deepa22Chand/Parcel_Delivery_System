<form (submit)="registerUser($event)">
  <div class="container">
    <h2>Register Here</h2>
    <div>
      <input type="text" autocomplete="off" placeholder="Email" id="email" />
    </div>
    <div>
      <input
        type="password"
        autocomplete="off"
        placeholder="Password"
        id="password"
      />
    </div>
    <div>
      <input
        type="password"
        autocomplete="off"
        placeholder="Confirm Password"
        id="cpassword"
      />
    </div>
    <div>
      <button type="submit" id="submit" ng-click="divlabel=!divlabel">
        Submit
      </button>
    </div>
    <p>Already had an account</p>
    <span routerLink="login">Login</span>
  </div>
</form>
