<form (submit)="registerUser($event)">
  <div class="container">
    <h2>Register Here</h2>
    <div>
      <input
        name="email"
        type="email"
        autocomplete="off"
        placeholder="Email*"
        id="email"
      />
    </div>
    <div>
      <input name="phoneNumber" placeholder="+911234567890" id="phoneNumber" />
    </div>
    <div>
      <input
        type="password"
        minlength="6"
        placeholder="Password"
        id="password"
      />
    </div>
    <div>
      <input type="password" placeholder="Confirm Password" id="cpassword" />
    </div>
    <div>
      <button type="submit" id="submit" ng-click="divlabel=!divlabel">
        Submit
      </button>
    </div>
    <p>Already have an account</p>
    <span routerLink="login">Login</span>
  </div>
</form>
