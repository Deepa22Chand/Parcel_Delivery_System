<div class="container">
  <div class="col-50">
    <h3>Payment</h3>
    <label class="fname">Accepted Cards</label>
    <div class="icon-container">
      <img
        src="https://cdn1.iconfinder.com/data/icons/credit-card-icons/512/visa.png"
      />
      <img
        class="image"
        src="https://www.pinpng.com/pngs/m/208-2088010_card-hdfc-credit-hdfc-bank-credit-card-logo.png"
        alt=""
      />
      <img
        src="https://www.shareicon.net/data/128x128/2015/09/13/100692_card_512x512.png"
        alt=""
      />
    </div>
    <label for="cname">Name on Card</label>
    <input type="text" id="cname" name="cardname" placeholder="John More Doe" />
    <label for="ccnum">Credit card number</label>
    <input
      type="text"
      id="ccnum"
      name="cardnumber"
      placeholder="1111-2222-3333-4444"
    />
    <label for="expmonth">Exp Month</label>
    <input type="text" id="expmonth" name="expmonth" placeholder="September" />
    <div class="row">
      <div class="col-50">
        <label for="expyear">Exp Year</label>
        <input type="text" id="expyear" name="expyear" placeholder="2018" />
      </div>
      <div class="col-50">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="352" />
      </div>
    </div>
  </div>
  <input type="submit" value="Continue to checkout" class="btn" />
</div>
