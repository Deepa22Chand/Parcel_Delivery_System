<div class="verification">
  <h1>Verify Your Number</h1>
  <div class="form">
    <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
      <table>
        <tr>
          <td>Mobile Number:</td>
          <td>
            <input name="mobileNumber" value="{{ phoneNumber }}" disabled />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <button (click)="show()">Sending OTP</button>
          </td>
        </tr>
      </table>
    </form>

    <div class="form2">
      <form (submit)="verify($event)">
        <!-- *ngIf="isShown" -->
        <div *ngIf="isShown" id="msg">
          <label for=""><strong> OTP</strong> </label>
          <input type="number" placeholder="OTP" id="otp" required />
          <input type="submit" value="verify" id="btn" />
        </div>
      </form>
    </div>
  </div>
</div>
