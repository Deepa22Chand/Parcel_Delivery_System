<body>
  <div class="container">
    <div class="title">Customer Details</div>
    <p>
      if you have already entered the details please ignore this and go to next
      page
    </p>

    <div class="content">
      <form (submit)="customerDetails($event)">
        <input type="hidden" id="userid" value="{{ customer_id }} " />
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input
              type="text"
              placeholder="Enter your name"
              id="fullname"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input
              type="text"
              placeholder="Enter your username"
              id="username"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input
              type="text"
              placeholder="Enter your email"
              id="email"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input
              type="number"
              placeholder="Enter your number"
              id="phonenumber"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <input
              type="text"
              placeholder="Enter your password"
              id="country"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">state</span>
            <input type="text" placeholder="State" id="state" required />
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="City" id="city" required />
          </div>
          <div class="input-box">
            <span class="details">Zip Code</span>
            <input type="number" placeholder="Zipcode" id="zipcode" required />
          </div>
        </div>

          <input type="radio" name="gender" id="dot-1" />

          <span class="gender-title">Gender</span>
          <div class="category">

        </div> -->
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
      <button routerLink="dashboard">Skip</button>
    </div>
  </div>
</body>
