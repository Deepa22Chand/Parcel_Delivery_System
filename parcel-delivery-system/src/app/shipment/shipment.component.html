<div class="nav">
  <button routerLink="/dashboard" class="back"><h5>Back</h5></button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!---will create button with ternary operator and click function--->
      <button (click)="onclick()" type="button" class="btn btn-danger">
        {{ ReadMore ? "Shipping details" : "Shipping details" }}
      </button>
      <button (click)="onclick2()" type="button" class="btn btn-danger">
        {{ ReadMore ? "Feedback" : "Feedback" }}
      </button>
      <!--will create if condition my default it will
              b hide on click it will toggle--->
      <ng-container *ngIf="visible">
        <div class="p-4 mb-2 bg-light shadow-sm p-3" id="content">
          <h1>On the way</h1>

          <div
            class="bg-white shadow-sm p-5"
            style="margin-top: 40px; border-radius: 25px"
          >
            <h3>Estimated Delibery by {{ pickup_date }}</h3>
            <p>Number of parcel:{{ number_of_packages }}</p>
            <p>Weight of parcel:{{ Weight }}</p>
            <h3>Total : {{ Total_amount }}</h3>
          </div>
        </div>
        <div class="p-3 mb-2 bg-light text-black shadow-sm p-3" id="content">
          <h3>Shipping</h3>
          <div
            class="bg-white shadow-sm p-5"
            style="margin-top: 40px; border-radius: 15px"
          >
            <h3>Shipping address</h3>
            <p>Address:{{ Address }}</p>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="visible1">
        <div class="p-3 mb-2 bg-light text-black shadow-sm p-3" id="content">
          <h4>Feedback</h4>

          <div
            class="bg-white shadow-sm p-5"
            style="margin-top: 40px; border-radius: 15px"
          >
            <div
              class="wrap-input100 rs1-wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <span class="label-input100">Your Name</span>
              <input
                class="input100"
                type="text"
                name="name"
                [(ngModel)]="name"
                placeholder="Enter your name"
              />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 rs1-wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <span class="label-input100">Email</span>
              <input
                class="input100"
                type="text"
                name="email"
                value="{{ email }}"
                disabled
              />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Message is required"
            >
              <span class="label-input100">Message</span>
              <textarea
                class="input100"
                name="message"
                placeholder="Your message here..."
                [(ngModel)]="msg"
              ></textarea>
              <span class="focus-input100"></span>
            </div>

            <div>
              <button
                type="button"
                (click)="submit()"
                class="btn btn-danger"
                style="padding: 10px"
              >
                <span>
                  Submit
                  <i
                    class="fa fa-long-arrow-right m-l-7"
                    aria-hidden="true"
                  ></i>
                </span>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
